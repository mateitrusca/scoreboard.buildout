[buildout]
extends =
  sources.cfg
  buildout.cfg

index = http://eggrepo.eea.europa.eu/pypi/
find-links = http://eggrepo.eea.europa.eu/simple

extensions =
  eea.eggmonkey
  mr.developer
  buildout.threatlevel

sources = sources
auto-checkout = *
always-checkout = force

eggs +=
  plone.reload
  zope2.zodbbrowser
  Products.DocFinderTab
  Products.PrintingMailHost


parts +=
  instance
  zopepy
  zopeskel
  test
  omelette
  mkrelease
  pydev
  monkey
  i18ndude

[instance]
recipe = plone.recipe.zope2instance
effective-user = ${buildout:effective-user}
user = admin:admin
http-address = 8440
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars = ${buildout:environment-vars}

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
  Paste
  PasteDeploy
  PasteScript
  ZopeSkel
  templer.plone
  templer.plone.localcommands
  ${buildout:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
  plone.app.testing
  ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}

[monkey]
recipe = zc.recipe.egg
eggs =
  eea.eggmonkey
  zest.pocompile

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
unzip = true
