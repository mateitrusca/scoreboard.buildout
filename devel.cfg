[buildout]
extends =
  sources.cfg
  buildout.cfg

index = http://eggrepo.eea.europa.eu/pypi/
find-links = http://eggrepo.eea.europa.eu/simple

download-cache = downloads

extensions =
  eea.eggmonkey
  mr.developer
  buildout.threatlevel

sources = sources
auto-checkout = *
always-checkout = force

eggs +=
  plone.reload
  zope2.zodbbrowser
  Products.DocFinderTab
  Products.PrintingMailHost

parts +=
  instance
  zopepy
  zopeskel
  test
  omelette
  mkrelease
  pydev
  monkey
  i18ndude
  pkgconfig
  pixman
  libpng
  cairo-install
  pycairo-recipe
  pycairo-install

[instance]
recipe = plone.recipe.zope2instance
effective-user = ${buildout:effective-user}
user = admin:admin
http-address = 8440
eggs = ${buildout:eggs}
zcml = ${buildout:zcml}
environment-vars = ${buildout:environment-vars}

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
  Paste
  PasteDeploy
  PasteScript
  ZopeSkel
  templer.plone
  templer.plone.localcommands
  ${buildout:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
  plone.app.testing
  ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}

[monkey]
recipe = zc.recipe.egg
eggs =
  eea.eggmonkey
  zest.pocompile

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
unzip = true


[pkgconfig]
recipe = zc.recipe.cmmi
url = http://pkgconfig.freedesktop.org/releases/pkg-config-0.23.tar.gz

[libpng]
recipe = zc.recipe.cmmi
url = http://download.sourceforge.net/libpng/libpng-1.6.5.tar.gz
extra_options = --disable-dependency-tracking
environment = PKG_CONFIG=${pkgconfig:location}/bin/pkg-config
              PKG_CONFIG_PATH=${pkgconfig:location}/lib/pkgconfig

[pixman]
recipe = zc.recipe.cmmi
url = http://www.cairographics.org/releases/pixman-0.16.2.tar.gz
environment = PKG_CONFIG=${pkgconfig:location}/bin/pkg-config
              PKG_CONFIG_PATH=${pkgconfig:location}/lib/pkgconfig


[cairo-install]
recipe = zc.recipe.cmmi
url = http://cairographics.org/releases/cairo-1.8.8.tar.gz
environment = PKG_CONFIG=${pkgconfig:location}/bin/pkg-config
              PKG_CONFIG_PATH=${pkgconfig:location}/lib/pkgconfig


[pycairo-recipe]
recipe = zc.recipe.egg
index = http://pypi.python.org/pypi
find-links = http://pypi.python.org/pypi
eggs = tl.buildout-gtk==0.2.2


[pycairo-install]
recipe = tl.buildout_gtk
pycairo = true
pycairo-url = http://www.cairographics.org/releases/pycairo-1.8.8.tar.gz
pycairo-md5sum = 054da6c125cb427a003f5fd6c54f853e
pygobject = false
pygtk = false
pywebkitgtk = false

